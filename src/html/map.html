<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LociAI</title>
    </head>
    <body>
        
        <div class="schematic">
            <div class="floor-plan"></div>

            <div class="interface">
                <div class="buttons">
                    <a class="start-button" href="/game">START</a>
                    <div class="add-memory">ADD</div>
                    <div class="clear">CLEAR</div>
                </div>
                
                <div class="memories"></div>

                <!-- DISPLAY THE INTERFACE DURING DEV -->
                <!-- <div class="add-memory-interface" style="display: block;"> -->
                    
                <div class="add-memory-interface" style="display: none;">
                    <div class="close-add-memory-interface">x</div>

                    <div class="add-assertion">
                        <div class="instruction">
                            WHAT ARE YOU TRYING TO MEMORIZE
                        </div>
                        <div class="assertion-interface" contenteditable="true">
                            TYPE HERE
                        </div>
                    </div>

                    <div class="add-association">
                        <div class="instruction">
                            WHAT DO YOU ASSOCIATE IT WITH
                        </div>
                        <div class="association-interface" contenteditable="true">
                            TYPE HERE
                        </div>
                    </div>
                    
                    <button class="add-memory-submit">
                        SUBMIT
                    </button>

                    <div class="add-manual-file">
                        <div class="instruction">
                            â€¦ OR ADD AN IMAGE OF YOUR OWN
                        </div>
                        <input class="add-manual-file-interface" type="file" accept="image/jpeg, image/png, image/jpg">
                    </div>
                    
                </div>
            </div>
        </div>
        
        <template type="memory">
            <div class="memory">
                <div class="memory-img"></div>
                <div class="assertion" contenteditable="true">
                    NOT ASSERTIVE
                </div>
            </div>
        </template>

    </body>
</html>
