<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LociAI</title>
    </head>
    <body>
        
        <div class="schematic">
            <div class="floor-plan"></div>

            <div class="interface">
                <div class="buttons">
                    <a class="start-button" href="/game">START</a>
                    <div class="clear">CLEAR</div>
                    <input class="ai-img-query">
                    <div class="ai-img-url">none</div>
                </div>

                <div class="memories">
                    <input class="memory" type="file" accept="image/jpeg, image/png, image/jpg">
                </div>
            </div>
        </div>
        
        <template type="memory">
            <div class="memory">
                <div class="memory-img"></div>
                <div class="assertion" contenteditable="true">
                    NOT ASSERTIVE
                </div>
            </div>
        </template>

    </body>
</html>
