<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LociAI</title>
    </head>
    <body>
        
        <div class="edit-palace">
            <div class="map"></div>

            <div class="interface">
                <div class="buttons">
                    <a class="home-link" href="/">HOME</a>
                    <a class="start-button" href="/game">START</a>
                    <div class="mode-push-locus">ADD</div>
                    <div class="clear">CLEAR</div>
                </div>
                
                <div class="loci"></div>

                <!-- DISPLAY THE INTERFACE DURING DEV -->
                <!-- <div class="add-memory-interface" style="display: block;"> -->
                    
                <div class="push-locus" style="display: none;">
                    <div class="close">x</div>

                    <div class="push-memory">
                        <div class="instruction">
                            WHAT ARE YOU TRYING TO MEMORIZE
                        </div>
                        <div class="memory-candidate" contenteditable="true">
                            TYPE HERE
                        </div>
                    </div>

                    <div class="push-association">
                        <div class="instruction">
                            WHAT DO YOU ASSOCIATE IT WITH
                        </div>
                        <div class="association-candidate" contenteditable="true">
                            TYPE HERE
                        </div>
                    </div>
                    
                    <button class="push">
                        SUBMIT
                    </button>

                    <div class="push-mnemonic">
                        <div class="instruction">
                            … OR ADD AN IMAGE OF YOUR OWN
                        </div>
                        <input class="mnemonic-candidate" type="file" accept="image/jpeg, image/png, image/jpg">
                    </div>
                    
                </div>
            </div>
        </div>
        
        <template type="locus">
            <div class="locus">
                <div class="mnemonic"></div>
                <div class="memory" contenteditable="true"></div>
                <div class="erase">×</div>
                <a class="download">⇩</a>
            </div>
        </template>

    </body>
</html>
