<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LociAI</title>
    </head>
    <body>
        
        <!-- INTRODUCES THE MAIN IDEA OF THE SITE -->
        
        <div class="introduction">
            
            <div class="introduction-content">

                <!-- THE NAME OF THE SITE AND TAGLINE -->
                
                <div class="brand">
                    <div class="brand-first-word">
                        <div class="brand-first-word-letter">
                            L
                        </div>
                        <div class="brand-first-word-letter">
                            O
                        </div>
                        <div class="brand-first-word-letter">
                            C
                        </div>
                        <div class="brand-first-word-letter">
                            I
                        </div>
                    </div>
                    <div class="brand-second-word">
                        ai
                    </div>
    
                    <div class="tagline">
                        An Ancient Memory Technique <br /> meets AI <br /> …in 3D
                    </div>
                </div>
                
                <!-- BRIEF EXPLANATION OF WHAT THE SITE IS -->
                
                <div class="banner">
                    <div class="banner-instruction">
                        <div class="banner-instruction-copy">
                            Create a Visual Mnemonic 
                        </div>

                        <div class="banner-instruction-arrow" img="instruction-arrow"></div>
                        <div class="banner-instruction-img">
                            "Bernard Bosanquet"
                        </div>
                        <div class="banner-instruction-img" img="instruction-mnemonic"></div>
                        
                        <!-- Create a Floor Plan -->
                    </div>
                    
                    <div class="banner-instruction">
                        <div class="banner-instruction-copy">
                            Place it in a Building
                        </div>
                        <div class="banner-instruction-arrow" img="instruction-arrow"></div>
                        <div class="banner-instruction-img" img="instruction-place"></div>
                        <div class="banner-instruction-img" img="instruction-building"></div>
                    </div>
                    
                    <div class="banner-instruction">
                        <div class="banner-instruction-copy">
                            Roam and Practice
                        </div>
                        <div class="banner-instruction-img" img="instruction-test"></div>
                    </div>
                </div>
            </div>

            <!-- IMAGE -->

            <div class="hero-img"></div>
            
        </div>

        <!-- ALLOWS USERS TO START USING THE SITE -->
        
        <div class="section-cta">
            
            <div class="palaces-interface" user-mode="new">
    
                <div class="mode-user-new">
                    <div class="cta">
                        Get Started
                    </div>
    
                    <div>
                        What do you want to learn?  
                    </div>
                </div>
                
                <div class="mode-user-returning">
                    <div>
                        Welcome Back
                    </div>
                </div>
                    
                <div>
                    <input class="new-palace-key" placeholder="NEW PALACE NAME">
                    <button class="new-palace-submit">SUBMIT</button>
                </div>
                <div class="palaces"></div>
        
                <template type="palace">
                    <div class="palace">
                        <div class="palace-key">NO NAME</div>
                        <div class="erase-palace">×</div>
                    </div>
                </template>
    
            </div>
        </div>

        <!-- PROVIDES INFORMATIONAL BACKGROUND -->

        <div class="section-background">
            <div class="background-title">
                Background
            </div>

            <div class="background-headline">
                What is "LOCI" ? 
            </div>

            <div class="background-headline">
                How does this app use artificial intelligence?  
            </div>
        </div>
    </body>
</html>
